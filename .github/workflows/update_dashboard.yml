name: Update Dashboard Argentina

on:
  schedule:
    - cron: '0 14 * * 1-5'
    - cron: '30 14 * * 1-5'
    - cron: '0 15 * * 1-5'
    - cron: '30 15 * * 1-5'
    - cron: '0 16 * * 1-5'
    - cron: '30 16 * * 1-5'
    - cron: '0 17 * * 1-5'
    - cron: '30 17 * * 1-5'
    - cron: '0 18 * * 1-5'
    - cron: '30 18 * * 1-5'
    - cron: '0 19 * * 1-5'
    - cron: '30 19 * * 1-5'
    - cron: '0 20 * * 1-5'
    - cron: '30 20 * * 1-5'
    - cron: '0 21 * * 1-5'
    - cron: '30 21 * * 1-5'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate dashboard
        run: python generate_dashboard.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
